<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f31e96bb67.js"
      crossorigin="anonymous"
    ></script>
    <title>Formulario</title>
  </head>
  <body>
    <div class="container-fluid p-5">
      <form class="row g-3 border">
        <h2 class="px-3">Payment form example</h2>
        <hr class="my-3" style="border-top: 1px solid #6e6e6e" />

        <div class="row px-3">
          <div class="alert alert-danger text-danger mx-2" role="alert">
            Some fields are missing
          </div>

          <div class="col-md-4">
            <label for="creditCard" class="form-label">Card #</label>
            <input
              type="text"
              id="creditCard"
              name="creditCard"
              inputmode="numeric"
              pattern="[0-9]{13,19}"
              class="form-control"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-md-4">
            <label for="cvc" class="form-label">CVC #</label>
            <input
              type="password"
              id="cvc"
              name="cvc"
              inputmode="numeric"
              pattern="\d{3,4}"
              class="form-control"
              placeholder="XXX"
            />
          </div>
          <div class="col-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <p class="fw-bold">$</p>
              <input
                type="text"
                id="amount"
                name="amount"
                class="form-control"
                inputmode="decimal"
                pattern="^\d+(\.\d{1,2})?$"
                placeholder="Amount"
              />
            </div>
          </div>
          <div class="col-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" />
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" />
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state">
              <option selected>Pick a state</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-3">
            <label for="postalcode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalcode" />
          </div>
          <div class="col-6 px-3">
            <label for="accept" class="form-label d-block">We accept</label>
            <div class="bg-secondary p-2 text-white rounded d-inline-block">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="RadioOptions"
                  id="mastercard"
                  value="mastercard"
                />
                <label class="form-check-label" for="mastercard">
                  <i class="fab fa-cc-mastercard text-white"></i>
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="RadioOptions"
                  id="visa"
                  value="visa"
                />
                <label class="form-check-label" for="visa">
                  <i class="fab fa-cc-visa text-white"></i>
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="RadioOptions"
                  id="diners"
                  value="diners"
                />
                <label class="form-check-label" for="diners">
                  <i class="fab fa-cc-diners-club text-white"></i>
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="RadioOptions"
                  id="discover"
                  value="discover"
                />
                <label class="form-check-label" for="discover">
                  <i class="fab fa-cc-amex text-white"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
            <div id="messageHelpBlock" class="form-text">
              Add any notes here.
            </div>
          </div>
        </div>
        <hr class="my-3 px-3" style="border-top: 1px solid #6e6e6e" />
        <div class="col-12 text-end mt-0 pt-0 pb-3">
          <button type="submit" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
